<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0e27"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1f3a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4d9fdb" text-anchor="middle">
    Single Sign-On with Keycloak
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">
    Enterprise Authentication & Authorization
  </text>
  
  <!-- SSO Flow Diagram -->
  <!-- User -->
  <g id="user">
    <circle cx="100" cy="200" r="35" fill="#3b82f6" opacity="0.9"/>
    <circle cx="100" cy="190" r="12" fill="white"/>
    <ellipse cx="100" cy="215" rx="20" ry="12" fill="white"/>
    <text x="100" y="260" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">
      User
    </text>
  </g>
  
  <!-- Application -->
  <rect x="220" y="165" width="120" height="70" rx="8" fill="#10b981" opacity="0.9"/>
  <text x="280" y="205" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">
    Application
  </text>
  <text x="280" y="225" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">
    Spring Boot
  </text>
  
  <!-- Keycloak -->
  <rect x="460" y="165" width="120" height="70" rx="8" fill="#4d9fdb" opacity="0.9"/>
  <text x="520" y="205" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">
    Keycloak
  </text>
  <text x="520" y="225" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">
    Auth Server
  </text>
  
  <!-- Database -->
  <ellipse cx="680" cy="200" rx="60" ry="35" fill="#4169e1" opacity="0.9"/>
  <text x="680" y="205" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">
    PostgreSQL
  </text>
  
  <!-- Flow arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <!-- Step 1: Login Request -->
  <line x1="135" y1="180" x2="215" y2="180" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="175" y="175" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle">
    1. Login
  </text>
  
  <!-- Step 2: Redirect to Keycloak -->
  <line x1="345" y1="185" x2="455" y2="185" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle">
    2. Redirect
  </text>
  
  <!-- Step 3: Verify credentials -->
  <line x1="585" y1="190" x2="615" y2="190" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle">
    3. Verify
  </text>
  
  <!-- Step 4: Token return -->
  <line x1="615" y1="210" x2="585" y2="210" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Return token -->
  <line x1="455" y1="215" x2="345" y2="215" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">
    4. Token
  </text>
  
  <!-- Step 6: Access granted -->
  <line x1="215" y1="220" x2="135" y2="220" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="175" y="235" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">
    5. Access
  </text>
  
  <!-- Features Section -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle" font-weight="bold">
    Key Features
  </text>
  
  <!-- Feature cards -->
  <g id="features">
    <!-- OAuth2 -->
    <rect x="80" y="320" width="150" height="80" rx="8" fill="#16213e" stroke="#3b82f6" stroke-width="2"/>
    <text x="155" y="345" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="bold">
      üîê OAuth2
    </text>
    <text x="155" y="365" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
      Standard protocol
    </text>
    <text x="155" y="380" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
      for authorization
    </text>
    
    <!-- OpenID Connect -->
    <rect x="250" y="320" width="150" height="80" rx="8" fill="#16213e" stroke="#10b981" stroke-width="2"/>
    <text x="325" y="345" font-family="Arial, sans-serif" font-size="14" fill="#10b981" text-anchor="middle" font-weight="bold">
      üÜî OpenID
    </text>
    <text x="325" y="365" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
      Identity layer on
    </text>
    <text x="325" y="380" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
      top of OAuth2
    </text>
    
    <!-- RBAC -->
    <rect x="420" y="320" width="150" height="80" rx="8" fill="#16213e" stroke="#fbbf24" stroke-width="2"/>
    <text x="495" y="345" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24" text-anchor="middle" font-weight="bold">
      üë• RBAC
    </text>
    <text x="495" y="365" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
      Role-based access
    </text>
    <text x="495" y="380" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
      control
    </text>
    
    <!-- SSO -->
    <rect x="590" y="320" width="150" height="80" rx="8" fill="#16213e" stroke="#a855f7" stroke-width="2"/>
    <text x="665" y="345" font-family="Arial, sans-serif" font-size="14" fill="#a855f7" text-anchor="middle" font-weight="bold">
      üîë SSO
    </text>
    <text x="665" y="365" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
      Single sign-on
    </text>
    <text x="665" y="380" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">
      across apps
    </text>
  </g>
  
  <!-- Tech Stack -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle" font-weight="bold">
    Technology Stack
  </text>
  
  <!-- Tech badges -->
  <g id="tech-badges">
    <rect x="100" y="460" width="100" height="30" rx="15" fill="#6db33f" opacity="0.9"/>
    <text x="150" y="480" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      Spring Boot
    </text>
    
    <rect x="220" y="460" width="90" height="30" rx="15" fill="#4d9fdb" opacity="0.9"/>
    <text x="265" y="480" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      Keycloak
    </text>
    
    <rect x="330" y="460" width="80" height="30" rx="15" fill="#3c873a" opacity="0.9"/>
    <text x="370" y="480" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      OAuth2
    </text>
    
    <rect x="430" y="460" width="80" height="30" rx="15" fill="#2496ed" opacity="0.9"/>
    <text x="470" y="480" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      Docker
    </text>
    
    <rect x="530" y="460" width="100" height="30" rx="15" fill="#4169e1" opacity="0.9"/>
    <text x="580" y="480" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      PostgreSQL
    </text>
    
    <rect x="650" y="460" width="60" height="30" rx="15" fill="#61dafb" opacity="0.9"/>
    <text x="680" y="480" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      React
    </text>
  </g>
  
  <!-- Security Badges -->
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="14" fill="#10b981" text-anchor="middle">
    ‚úì Secure Authentication  ‚úì Centralized User Management  ‚úì Token-based Security
  </text>
  
  <!-- Footer text -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Enterprise-grade SSO solution with modern security standards
  </text>
</svg>
