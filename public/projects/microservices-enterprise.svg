<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#60a5fa" text-anchor="middle">
    Microservices Enterprise System
  </text>
  
  <!-- Architecture Diagram -->
  <!-- API Gateway -->
  <rect x="320" y="120" width="160" height="60" rx="8" fill="#3b82f6" opacity="0.9"/>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">
    API Gateway
  </text>
  
  <!-- Service Discovery -->
  <rect x="320" y="200" width="160" height="50" rx="8" fill="#8b5cf6" opacity="0.9"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
    Service Discovery
  </text>
  
  <!-- Microservices -->
  <g id="services">
    <!-- Service 1 -->
    <rect x="80" y="280" width="120" height="50" rx="6" fill="#10b981" opacity="0.9"/>
    <text x="140" y="310" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      User Service
    </text>
    
    <!-- Service 2 -->
    <rect x="220" y="280" width="120" height="50" rx="6" fill="#10b981" opacity="0.9"/>
    <text x="280" y="310" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      Order Service
    </text>
    
    <!-- Service 3 -->
    <rect x="360" y="280" width="120" height="50" rx="6" fill="#10b981" opacity="0.9"/>
    <text x="420" y="310" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      Product Service
    </text>
    
    <!-- Service 4 -->
    <rect x="500" y="280" width="120" height="50" rx="6" fill="#10b981" opacity="0.9"/>
    <text x="560" y="310" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      Payment Service
    </text>
  </g>
  
  <!-- Databases -->
  <g id="databases">
    <ellipse cx="140" cy="400" rx="50" ry="30" fill="#f59e0b" opacity="0.9"/>
    <text x="140" y="405" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">
      PostgreSQL
    </text>
    
    <ellipse cx="280" cy="400" rx="50" ry="30" fill="#f59e0b" opacity="0.9"/>
    <text x="280" y="405" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">
      MongoDB
    </text>
    
    <ellipse cx="420" cy="400" rx="50" ry="30" fill="#ef4444" opacity="0.9"/>
    <text x="420" y="405" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">
      Redis
    </text>
    
    <ellipse cx="560" cy="400" rx="50" ry="30" fill="#f59e0b" opacity="0.9"/>
    <text x="560" y="405" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">
      MySQL
    </text>
  </g>
  
  <!-- Connection lines -->
  <line x1="400" y1="180" x2="400" y2="200" stroke="#60a5fa" stroke-width="2"/>
  <line x1="400" y1="250" x2="140" y2="280" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
  <line x1="400" y1="250" x2="280" y2="280" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
  <line x1="400" y1="250" x2="420" y2="280" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
  <line x1="400" y1="250" x2="560" y2="280" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
  
  <!-- Database connections -->
  <line x1="140" y1="330" x2="140" y2="370" stroke="#10b981" stroke-width="2" stroke-dasharray="4"/>
  <line x1="280" y1="330" x2="280" y2="370" stroke="#10b981" stroke-width="2" stroke-dasharray="4"/>
  <line x1="420" y1="330" x2="420" y2="370" stroke="#10b981" stroke-width="2" stroke-dasharray="4"/>
  <line x1="560" y1="330" x2="560" y2="370" stroke="#10b981" stroke-width="2" stroke-dasharray="4"/>
  
  <!-- Tech Stack -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle" font-weight="bold">
    Tech Stack
  </text>
  
  <!-- Tech badges -->
  <g id="tech-badges">
    <rect x="120" y="500" width="100" height="30" rx="15" fill="#6db33f" opacity="0.9"/>
    <text x="170" y="520" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      Spring Boot
    </text>
    
    <rect x="240" y="500" width="80" height="30" rx="15" fill="#2496ed" opacity="0.9"/>
    <text x="280" y="520" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      Docker
    </text>
    
    <rect x="340" y="500" width="100" height="30" rx="15" fill="#326ce5" opacity="0.9"/>
    <text x="390" y="520" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      Kubernetes
    </text>
    
    <rect x="460" y="500" width="80" height="30" rx="15" fill="#4169e1" opacity="0.9"/>
    <text x="500" y="520" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      PostgreSQL
    </text>
    
    <rect x="560" y="500" width="60" height="30" rx="15" fill="#dc382d" opacity="0.9"/>
    <text x="590" y="520" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      Redis
    </text>
  </g>
  
  <!-- Footer text -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Enterprise-grade microservices with modern DevOps practices
  </text>
</svg>
